openapi: 3.0.3
info:
  title: Frexco API
  version: 1.0.0
  description: API para consulta de frutas e regiões.
paths:
  /api/fruit/:
    get:
      operationId: fruit_list
      summary: Obtém todas as frutas.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - fruit
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFruitList'
          description: ''
    post:
      operationId: fruit_create
      summary: Insere uma nova fruta.
      tags:
      - fruit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fruit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Fruit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Fruit'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fruit'
          description: ''
  /api/fruit/{id}/:
    get:
      operationId: fruit_retrieve
      summary: Obtém uma fruta.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this fruit.
        required: true
      tags:
      - fruit
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fruit'
          description: ''
    put:
      operationId: fruit_update
      summary: Atualiza uma fruta.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this fruit.
        required: true
      tags:
      - fruit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fruit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Fruit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Fruit'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fruit'
          description: ''
    patch:
      operationId: fruit_partial_update
      summary: Atualiza parcialmente uma fruta.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this fruit.
        required: true
      tags:
      - fruit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fruit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Fruit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Fruit'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fruit'
          description: ''
    delete:
      operationId: fruit_destroy
      summary: Remove uma fruta.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this fruit.
        required: true
      tags:
      - fruit
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/region/:
    get:
      operationId: region_list
      summary: Obtém todas as regiões
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - region
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRegionList'
          description: ''
    post:
      operationId: region_create
      summary: Insere uma nova região.
      tags:
      - region
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Region'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Region'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Region'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Region'
          description: ''
  /api/region/{id}/:
    get:
      operationId: region_retrieve
      summary: Obtém uma região.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this region.
        required: true
      tags:
      - region
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Region'
          description: ''
    put:
      operationId: region_update
      summary: Atualiza uma região.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this region.
        required: true
      tags:
      - region
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Region'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Region'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Region'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Region'
          description: ''
    patch:
      operationId: region_partial_update
      summary: Atualiza parcialmente uma região.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this region.
        required: true
      tags:
      - region
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Region'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Region'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Region'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Region'
          description: ''
    delete:
      operationId: region_destroy
      summary: Remove uma região.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this region.
        required: true
      tags:
      - region
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
